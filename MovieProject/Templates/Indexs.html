{% extends 'base.html' %}
{% block body %}


<div class="container">
    <div class ="row">
        <!-- STEP1 in container -->
        {% for i in movie_list %}
        <div class="col-md-3"><br><br>
            <div class="card" style="width: 16rem">
                <img class="card-img-top" src="{{i.Img.url}}"   width="100PX" height="200PX">
                <div class="card-body">
                  <h5 class="card-title">{{i.Name}}</h5>
                  <!-- <p class="card-text">{{i.Desc}}</p> -->
                  <a href="{% url 'MOVIEAPP:detail' i.id %}" class="btn btn-Success">VIEW DETAILS</a>
                </div>
            </div>

        </div>
        {% endfor %} 
    </div>
</div>
